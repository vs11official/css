<!DOCTYPE html>
<html>
<style> 
div {
    width:100px;
    height:100px;
    animation-name: hatake;
    animation-duration: 6s;
    animation-iteration-count: infinite;
    position:relative;
}
@keyframes hatake {
    0%{background-color:aqua;left:-200px;top:0px;}
    25%{background-color:black;left:200px;top:200px}
    50%{background-color:gold;left:-200px;top:200px}
    75%{background-color:red;left:200px;top:0px}
    100%{background-color:aqua;left:-200px;top:0px}
}
</style>
<center>
    <h1>animation</h1>
<div></div>
</center>
</html>
